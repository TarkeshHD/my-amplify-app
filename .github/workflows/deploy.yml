name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AMPLIFY_APP_NAME: ${{ secrets.AMPLIFY_APP_NAME }}
      AMPLIFY_DOMAIN_NAME: ${{ secrets.AMPLIFY_DOMAIN_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Detect build output folder
        id: detect_folder
        run: |
          if [ -d "build" ]; then
            echo "OUTPUT_FOLDER=build" >> $GITHUB_ENV
          elif [ -d "dist" ]; then
            echo "OUTPUT_FOLDER=dist" >> $GITHUB_ENV
          else
            echo "‚ùå No build folder found!"
            exit 1
          fi

      - name: Zip build output
        run: |
          cd $OUTPUT_FOLDER
          zip -r ../deployment.zip .
          cd ..

      - name: Fetch Amplify App ID
        run: |
          echo "üîç Fetching Amplify App ID..."
          APP_ID=$(aws amplify list-apps --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" --output text)
          if [ -z "$APP_ID" ]; then
            echo "‚ùå Amplify app '$AMPLIFY_APP_NAME' not found!"
            exit 1
          fi
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "‚úÖ Amplify App ID: $APP_ID"

          REPO_INFO=$(aws amplify get-app --app-id $APP_ID --query 'app.repository' --output text)
          echo "REPO_INFO=$REPO_INFO" >> $GITHUB_ENV
          echo "üì¶ Repo Info: $REPO_INFO"

      - name: Create or Update Branch
        run: |
          echo "üîÅ Creating or updating 'main' branch..."
          EXISTING_BRANCHES=$(aws amplify list-branches --app-id $AMPLIFY_APP_ID --query "branches[].branchName" --output text)
          if echo "$EXISTING_BRANCHES" | grep -qw "main"; then
            aws amplify update-branch \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --enable-auto-build
          else
            aws amplify create-branch \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --stage PRODUCTION \
              --framework React \
              --enable-auto-build
          fi

      - name: Manage Custom Domain
        if: env.AMPLIFY_DOMAIN_NAME != ''
        run: |
          echo "üåê Checking for custom domain: $AMPLIFY_DOMAIN_NAME"
          EXISTING_DOMAIN=$(aws amplify list-domain-associations \
            --app-id $AMPLIFY_APP_ID \
            --query "domainAssociations[?domainName=='$AMPLIFY_DOMAIN_NAME'].domainName" \
            --output text || echo "")

          STATUS=$(aws amplify list-domain-associations \
            --app-id $AMPLIFY_APP_ID \
            --query "domainAssociations[?domainName=='$AMPLIFY_DOMAIN_NAME'].status" \
            --output text || echo "")

          if [ -n "$EXISTING_DOMAIN" ]; then
            if [[ "$STATUS" == *"AVAILABLE"* ]]; then
              echo "‚úÖ Domain already verified. Skipping update."
            else
              echo "‚è≥ Waiting for domain verification..."
              for i in {1..20}; do
                STATUS=$(aws amplify list-domain-associations \
                  --app-id $AMPLIFY_APP_ID \
                  --query "domainAssociations[?domainName=='$AMPLIFY_DOMAIN_NAME'].status" \
                  --output text || echo "")
                if [[ "$STATUS" == *"AVAILABLE"* ]]; then
                  echo "‚úÖ Verified. Updating settings..."
                  aws amplify update-domain-association \
                    --app-id $AMPLIFY_APP_ID \
                    --domain-name $AMPLIFY_DOMAIN_NAME \
                    --sub-domain-settings '[{"prefix":"main","branchName":"main"}]'
                  exit 0
                fi
                echo "Waiting... ($i/20)"
                sleep 15
              done
            fi
          else
            echo "‚ûï Adding custom domain..."
            aws amplify create-domain-association \
              --app-id $AMPLIFY_APP_ID \
              --domain-name $AMPLIFY_DOMAIN_NAME \
              --sub-domain-settings '[{"prefix":"main","branchName":"main"}]'
          fi

      - name: Deploy to Amplify
        run: |
          echo "üöÄ Deploying..."
          if [ "$REPO_INFO" != "None" ]; then
            echo "Using repo-connected deployment..."
            aws amplify start-job \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --job-type RELEASE
          else
            echo "Manual deployment mode..."
            DEPLOYMENT_ID=$(aws amplify create-deployment \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --query 'deploymentId' --output text)
            echo "üì¶ Uploading ZIP..."
            aws amplify upload-files \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --deployment-id $DEPLOYMENT_ID \
              --file deployment.zip
            aws amplify start-job \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --job-type RELEASE
          fi

      - name: Output URL
        run: |
          URL=$(aws amplify get-app --app-id $AMPLIFY_APP_ID --query 'app.defaultDomain' --output text)
          echo "‚úÖ App deployed at: https://main.$URL"
