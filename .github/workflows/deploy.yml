name: Create and Deploy Amplify App

on:
  push:
    branches: [ main ]

jobs:
  create-deploy-amplify:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check AWS CLI version
        run: aws --version

      - name: Create Amplify App
        id: create_app
        run: |
          AMPLIFY_APP_NAME="my-amplify-app"
          echo "Creating Amplify app: $AMPLIFY_APP_NAME"
          APP_ID=$(aws amplify create-app \
            --name $AMPLIFY_APP_NAME \
            --repository "https://github.com/${{ github.repository }}" \
            --oauth-token ${{ secrets.GITHUB_TOKEN }} \
            --output json | jq -r '.app.appId')
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "app_id=$APP_ID" >> "$GITHUB_OUTPUT"
          outputs:
          app_id: ${{ steps.create_app.outputs.app_id }}

      - name: Debug App ID
        run: 'echo "App ID is: ${{ steps.create_app.outputs.app_id }}"'

      - name: Create Amplify Branch
        run: |
         aws amplify create-branch \
         --app-id $AMPLIFY_APP_ID \
         --branch-name main


      - name: Trigger Deployment
        run: |
          aws amplify start-job \
            --app-id ${{ steps.create_app.outputs.app_id }} \
            --branch-name main \
            --job-type RELEASE

      - name: Output App URL
        run: |
          URL=$(aws amplify get-app \
            --app-id ${{ steps.create_app.outputs.app_id }} \
            --query 'app.defaultDomain' --output text)
          echo "âœ¨ Deployed at: https://main.$URL"
