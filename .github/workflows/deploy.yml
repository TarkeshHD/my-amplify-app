name: Deploy to AWS Amplify App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to Amplify
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1
      AMPLIFY_APP_NAME: ${{ secrets.AMPLIFY_APP_NAME }}
      BRANCH_NAME: main
      OUTPUT_FOLDER: dist

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure Amplify App Exists
        id: ensure_app
        run: |
          echo "ðŸ” Checking for Amplify app named '$AMPLIFY_APP_NAME'..."
          APP_ID=$(aws amplify list-apps --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" --output text)

          if [ -z "$APP_ID" ]; then
            echo "âš™ï¸ App not found. Creating Amplify app named '$AMPLIFY_APP_NAME'..."
            APP_ID=$(aws amplify create-app \
              --name "$AMPLIFY_APP_NAME" \
              --query 'app.appId' \
              --output text)
            echo "âœ… Created new Amplify app with ID: $APP_ID"
          else
            echo "âœ… Found existing Amplify app with ID: $APP_ID"
          fi

          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV

          BRANCH_EXISTS=$(aws amplify list-branches --app-id $APP_ID --query "branches[?branchName=='$BRANCH_NAME'].branchName" --output text)
          if [ -z "$BRANCH_EXISTS" ]; then
            echo "ðŸ”§ Creating branch '$BRANCH_NAME'..."
            aws amplify create-branch \
              --app-id $APP_ID \
              --branch-name $BRANCH_NAME
          else
            echo "âœ… Branch '$BRANCH_NAME' already exists."
          fi

      - name: Zip and Deploy to Amplify (Manual Deployment)
        run: |
          echo "ðŸ“¦ Creating Amplify deployment..."
          DEPLOYMENT_INFO=$(aws amplify create-deployment \
            --app-id $AMPLIFY_APP_ID \
            --branch-name $BRANCH_NAME \
            --query '{jobId: jobId, zipUploadUrl: zipUploadUrl}' \
            --output json)

          JOB_ID=$(echo $DEPLOYMENT_INFO | jq -r .jobId)
          ZIP_URL=$(echo $DEPLOYMENT_INFO | jq -r .zipUploadUrl)

          echo "ðŸ“¦ Zipping build output..."
          cd $OUTPUT_FOLDER
          zip -r ../app.zip .
          cd ..

          echo "ðŸ“¤ Uploading ZIP to Amplify..."
          curl -T app.zip "$ZIP_URL"

          echo "ðŸš€ Starting deployment job..."
          aws amplify start-deployment \
            --app-id $AMPLIFY_APP_ID \
            --branch-name $BRANCH_NAME \
            --job-id $JOB_ID

          echo "âœ… Deployment started with Job ID: $JOB_ID"
