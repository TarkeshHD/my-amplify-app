name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Amplify Deployment
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AMPLIFY_APP_NAME: ${{ secrets.AMPLIFY_APP_NAME }}
      CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      OUTPUT_FOLDER: dist

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check or create Amplify app
        id: amplify_app
        run: |
          echo "üîç Checking for Amplify App..."
          APP_ID=$(aws amplify list-apps --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" --output text)

          if [ -z "$APP_ID" ]; then
            echo "üöÄ Creating Amplify App..."
            APP_ID=$(aws amplify create-app \
              --name "$AMPLIFY_APP_NAME" \
              --repository "https://github.com/${{ github.repository }}" \
              --oauth-token "$GITHUB_TOKEN" \
              --query 'app.appId' \
              --output text)
          else
            echo "‚úÖ Amplify App already exists."
          fi

          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "‚úÖ App ID: $APP_ID"

      - name: Check for running job
        run: |
          RUNNING=$(aws amplify list-jobs \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name main \
            --query "jobSummaries[?status=='PENDING' || status=='RUNNING'].jobId" \
            --output text || echo "")

          if [ -n "$RUNNING" ]; then
            echo "‚è≥ Waiting for existing job to finish..."
            COUNT=0
            while [ -n "$RUNNING" ] && [ $COUNT -lt 30 ]; do
              sleep 10
              COUNT=$((COUNT+1))
              RUNNING=$(aws amplify list-jobs \
                --app-id "$AMPLIFY_APP_ID" \
                --branch-name main \
                --query "jobSummaries[?status=='PENDING' || status=='RUNNING'].jobId" \
                --output text || echo "")
              echo "‚è≥ Still waiting ($COUNT)..."
            done

            if [ -n "$RUNNING" ]; then
              echo "‚ùå Timeout waiting for previous job to finish."
              exit 1
            fi
          fi

      - name: Start deployment job
        run: |
          aws amplify start-job \
            --app-id "$AMPLIFY_APP_ID" \
            --branch-name main \
            --job-type RELEASE

      - name: Set custom domain (optional)
        if: env.CUSTOM_DOMAIN != ''
        run: |
          echo "üåê Setting up custom domain: $CUSTOM_DOMAIN"
          aws amplify create-domain-association \
            --app-id "$AMPLIFY_APP_ID" \
            --domain-name "$CUSTOM_DOMAIN" \
            --sub-domain-settings '[{"prefix": "www", "branchName": "main"}]'
