name: Deploy to AWS Amplify Automatically

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      AMPLIFY_APP_NAME: ${{ secrets.AMPLIFY_APP_NAME }}
      AMPLIFY_DOMAIN_NAME: ${{ secrets.AMPLIFY_DOMAIN_NAME }}
      REPO_NAME: ${{ secrets.REPO_NAME }}
      PERSONAL_ACCESS_TOKEN: ${{ secrets.AMPLIFY_PERSONAL_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create Amplify App (if not exists)
        id: amplify
        run: |
          echo "üîç Checking for Amplify app..."
          APP_ID=$(aws amplify list-apps \
            --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" \
            --output text)

          if [ -z "$APP_ID" ]; then
            echo "üõ† Creating Amplify app and connecting repo..."
            APP_ID=$(aws amplify create-app \
              --name "$AMPLIFY_APP_NAME" \
              --repository "https://github.com/$REPO_NAME" \
              --oauth-token "$PERSONAL_ACCESS_TOKEN" \
              --platform WEB \
              --output json | jq -r '.app.appId')
          fi

          echo "‚úÖ APP ID: $APP_ID"
          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV

      - name: Create or Update Branch
        run: |
          echo "üîÅ Ensuring 'main' branch exists..."
          BRANCH_EXISTS=$(aws amplify list-branches \
            --app-id $AMPLIFY_APP_ID \
            --query "branches[?branchName=='main'].branchName" \
            --output text)

          if [ "$BRANCH_EXISTS" = "main" ]; then
            echo "‚úÖ Branch already exists."
          else
            echo "üõ† Creating branch..."
            aws amplify create-branch \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --framework React \
              --enable-auto-build
          fi

      - name: Add Custom Domain (Optional)
        if: env.AMPLIFY_DOMAIN_NAME != ''
        run: |
          echo "üåê Adding custom domain if missing..."
          EXISTS=$(aws amplify list-domain-associations \
            --app-id $AMPLIFY_APP_ID \
            --query "domainAssociations[?domainName=='$AMPLIFY_DOMAIN_NAME'].domainName" \
            --output text)

          if [ "$EXISTS" = "$AMPLIFY_DOMAIN_NAME" ]; then
            echo "‚úÖ Domain already added."
          else
            echo "‚ûï Adding domain..."
            aws amplify create-domain-association \
              --app-id $AMPLIFY_APP_ID \
              --domain-name $AMPLIFY_DOMAIN_NAME \
              --sub-domain-settings '[{"prefix":"main","branchName":"main"}]'
          fi

      - name: ‚úÖ Done
        run: echo "üöÄ Auto-deploy via Amplify is now fully set up!"
