name: Amplify Full Auto Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AMPLIFY_APP_NAME: ${{ secrets.AMPLIFY_APP_NAME }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_OAUTH_TOKEN }}
      CUSTOM_DOMAIN: ${{ secrets.AMPLIFY_DOMAIN_NAME }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Ensure Amplify App Exists and is Repo-Connected
        run: |
          echo "üîç Checking for Amplify App..."
          APP_ID=$(aws amplify list-apps --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" --output text)

          if [ -z "$APP_ID" ]; then
            echo "üöÄ Creating Amplify App..."
            APP_ID=$(aws amplify create-app \
              --name "$AMPLIFY_APP_NAME" \
              --repository "https://github.com/${{ github.repository }}" \
              --oauth-token "$GITHUB_TOKEN" \
              --query 'app.appId' \
              --output text)
          else
            echo "‚úÖ Amplify App already exists."
          fi

          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV

      - name: Create Branch in Amplify if Not Exists
        run: |
          BRANCH_EXISTS=$(aws amplify list-branches \
            --app-id $AMPLIFY_APP_ID \
            --query "branches[?branchName=='main'].branchName" --output text)

          if [ -z "$BRANCH_EXISTS" ]; then
            echo "üõ† Creating branch 'main' in Amplify..."
            aws amplify create-branch \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --enable-auto-build \
              --framework React \
              --stage PRODUCTION
          else
            echo "‚úÖ Branch already exists in Amplify."
          fi

      - name: Set Custom Domain (if any)
        if: env.CUSTOM_DOMAIN != ''
        run: |
          echo "üåê Setting up custom domain: $CUSTOM_DOMAIN"
          DOMAIN_EXISTS=$(aws amplify list-domain-associations \
            --app-id $AMPLIFY_APP_ID \
            --query "domainAssociations[?domainName=='$CUSTOM_DOMAIN'].domainName" \
            --output text || echo "")

          if [ -z "$DOMAIN_EXISTS" ]; then
            echo "üß∑ Creating domain association..."
            aws amplify create-domain-association \
              --app-id $AMPLIFY_APP_ID \
              --domain-name $CUSTOM_DOMAIN \
              --sub-domain-settings '[{"prefix":"main","branchName":"main"}]'
          else
            echo "‚úÖ Domain already associated."
          fi

      - name: Done ‚úÖ
        run: echo "üéâ Fully Automated Amplify Deployment Setup Complete!"
