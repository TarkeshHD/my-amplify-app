name: ðŸš€ Deploy to AWS Amplify

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      AMPLIFY_APP_NAME: my-amplify-app
      OUTPUT_FOLDER: dist

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ§° Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ðŸ“¦ Install dependencies
      run: npm install

    - name: ðŸ› ï¸ Build app
      run: npm run build

    - name: ðŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ðŸ” Check or Create Amplify App
      run: |
        echo "ðŸ” Checking for Amplify App..."
        APP_ID=$(aws amplify list-apps --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" --output text)

        if [ -z "$APP_ID" ]; then
          echo "ðŸš€ Creating Amplify App..."
          APP_ID=$(aws amplify create-app \
            --name "$AMPLIFY_APP_NAME" \
            --repository "https://github.com/${{ github.repository }}" \
            --oauth-token "${{ secrets.GH_PAT }}" \
            --query 'app.appId' \
            --output text)
        else
          echo "âœ… Amplify App already exists."
        fi

        echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
        echo "âœ… App ID: $APP_ID"

    - name: ðŸ”„ Push code to trigger auto-deploy
      run: |
        echo "ðŸ“¡ Triggering Amplify deploy..."
        aws amplify start-job \
          --app-id $AMPLIFY_APP_ID \
          --branch-name main \
          --job-type RELEASE \
          --job-reason "Triggered by GitHub Action"

    - name: âœ… Done
      run: echo "ðŸŽ‰ Deploy triggered! Check Amplify console for status."
