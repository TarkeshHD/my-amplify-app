name: Deploy to AWS Amplify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AMPLIFY_BRANCH: main
      REPO_URL: https://github.com/${{ github.repository }}
    steps:
      - name: üìÇ Checkout repo
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üõ†Ô∏è Build
        run: npm run build

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: üöÄ Create or get Amplify App
        id: create_amplify_app
        run: |
          echo "üîç Checking if Amplify app exists..."
          APP_ID=$(aws amplify list-apps --query "apps[?name=='${{ secrets.AMPLIFY_APP_NAME }}'].appId" --output text)

          if [ "$APP_ID" == "None" ] || [ -z "$APP_ID" ]; then
            echo "üÜï Creating Amplify app..."
            APP_ID=$(aws amplify create-app \
              --name "${{ secrets.AMPLIFY_APP_NAME }}" \
              --repository "${{ env.REPO_URL }}" \
              --oauth-token "${{ secrets.GITHUB_PAT }}" \
              --query 'app.appId' \
              --output text)
          else
            echo "‚úÖ Amplify app already exists."
          fi

          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "‚úÖ App ID: $APP_ID"

      - name: üåø Create Branch if not exists
        run: |
          BRANCH_EXISTS=$(aws amplify list-branches --app-id $AMPLIFY_APP_ID --query "branches[?branchName=='$AMPLIFY_BRANCH'].branchName" --output text)
          if [ "$BRANCH_EXISTS" == "$AMPLIFY_BRANCH" ]; then
            echo "‚úÖ Branch '$AMPLIFY_BRANCH' already exists."
          else
            echo "üåø Creating branch '$AMPLIFY_BRANCH'..."
            aws amplify create-branch \
              --app-id $AMPLIFY_APP_ID \
              --branch-name $AMPLIFY_BRANCH
          fi

      - name: üåê Setup Custom Domain (if set)
        if: ${{ secrets.CUSTOM_DOMAIN != '' }}
        run: |
          echo "üåê Setting up custom domain: ${{ secrets.CUSTOM_DOMAIN }}"
          EXISTING_DOMAIN=$(aws amplify list-domain-associations \
            --app-id $AMPLIFY_APP_ID \
            --query "domainAssociations[?domainName=='${{ secrets.CUSTOM_DOMAIN }}'].domainName" \
            --output text)

          if [ "$EXISTING_DOMAIN" == "${{ secrets.CUSTOM_DOMAIN }}" ]; then
            echo "‚úÖ Custom domain already linked."
          else
            aws amplify create-domain-association \
              --app-id $AMPLIFY_APP_ID \
              --domain-name ${{ secrets.CUSTOM_DOMAIN }} \
              --sub-domain-settings "[{\"prefix\":\"www\",\"branchName\":\"$AMPLIFY_BRANCH\"}]" || true
          fi

      - name: ‚úÖ Done
        run: echo "üéâ Deployment setup complete!"
