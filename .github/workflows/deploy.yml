name: Deploy to AWS Amplify (Final)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AMPLIFY_APP_NAME: ${{ secrets.AMPLIFY_APP_NAME }}
      AMPLIFY_DOMAIN_NAME: ${{ secrets.AMPLIFY_DOMAIN_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Detect build output folder
        id: detect_folder
        run: |
          if [ -d "build" ]; then
            echo "OUTPUT_FOLDER=build" >> $GITHUB_ENV
          elif [ -d "dist" ]; then
            echo "OUTPUT_FOLDER=dist" >> $GITHUB_ENV
          else
            echo "‚ùå No output folder (build or dist) found!"
            exit 1
          fi

      - name: Zip build output
        run: |
          cd $OUTPUT_FOLDER
          zip -r ../deployment.zip .
          cd ..

      - name: Fetch or create Amplify app
        id: amplify_app
        run: |
          echo "üîç Looking for Amplify App: $AMPLIFY_APP_NAME"
          APP_ID=$(aws amplify list-apps --query "apps[?name=='$AMPLIFY_APP_NAME'].appId" --output text)

          if [ -z "$APP_ID" ]; then
            echo "‚öôÔ∏è App not found. Creating new Amplify app..."
            APP_ID=$(aws amplify create-app --name "$AMPLIFY_APP_NAME" --repository "" --output text --query 'app.appId')
          fi

          echo "AMPLIFY_APP_ID=$APP_ID" >> $GITHUB_ENV
          echo "‚úÖ App ID: $APP_ID"

      - name: Ensure branch 'main' exists in Amplify
        run: |
          BRANCH_EXISTS=$(aws amplify list-branches --app-id $AMPLIFY_APP_ID --query "branches[?branchName=='main'].branchName" --output text)
          if [ "$BRANCH_EXISTS" != "main" ]; then
            echo "üîß Creating Amplify branch 'main'..."
            aws amplify create-branch \
              --app-id $AMPLIFY_APP_ID \
              --branch-name main \
              --framework "React" \
              --stage "PRODUCTION" \
              --enable-auto-build
          else
            echo "‚úÖ Branch 'main' already exists."
          fi

      - name: Configure domain (optional)
        if: env.AMPLIFY_DOMAIN_NAME != ''
        run: |
          echo "üåê Checking custom domain: $AMPLIFY_DOMAIN_NAME"
          EXISTS=$(aws amplify list-domain-associations \
            --app-id $AMPLIFY_APP_ID \
            --query "domainAssociations[?domainName=='$AMPLIFY_DOMAIN_NAME'].domainName" \
            --output text || echo "")

          if [ -z "$EXISTS" ]; then
            echo "üîß Creating domain association..."
            aws amplify create-domain-association \
              --app-id $AMPLIFY_APP_ID \
              --domain-name $AMPLIFY_DOMAIN_NAME \
              --sub-domain-settings '[{"prefix":"main","branchName":"main"}]'
          else
            echo "‚úÖ Domain already exists. Skipping."
          fi

      - name: Deploy to Amplify using ZIP
        run: |
          echo "üöÄ Starting deployment..."
          aws amplify start-deployment \
            --app-id $AMPLIFY_APP_ID \
            --branch-name main \
            --source-file deployment.zip

      - name: Output Amplify URL
        run: |
          DOMAIN=$(aws amplify get-app \
            --app-id $AMPLIFY_APP_ID \
            --query 'app.defaultDomain' \
            --output text)
          echo "‚úÖ Your app is deployed at: https://main.$DOMAIN"
