name: Frontend Build & Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and Push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/frontend
          TAG=${GITHUB_SHA::7}  # Short Git commit hash
          echo "Building image: $IMAGE_NAME:$TAG and latest"

          # Build image
          docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .

          # Push both tags
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest
