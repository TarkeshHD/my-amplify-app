name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          echo "Building Docker image tarkeshhd/my-amplify-app-frontend:latest..."
          docker build -t tarkeshhd/my-amplify-app-frontend:latest .
          docker push tarkeshhd/my-amplify-app-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Deploy to Kubernetes
        run: |
          echo "Updating Kubernetes Deployment..."
          kubectl set image deployment/frontend-deployment \
            frontend=tarkeshhd/my-amplify-app-frontend:latest
          
          echo "Applying Deployment and Service..."
          kubectl apply -f frontend-deployment.yaml
          kubectl apply -f frontend-service.yaml

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/frontend-deployment
          kubectl get svc frontend-service
